<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosullar</title>
</head>

<body>
    <script>
        var sayi = 6;
        /*Karşılaştırma operatörleri 
        == --> eşitmidir.
        === --> Eşiştmidir ve tip olarakda eşitmidir.
        > --> Büyüktür.
        < --> Küçüktür.
        >= --> Büyük eşitmidir.
        <= --> Küçük eşitmidir.
        != --> Eşit değildir.
        */
        if (sayi == 6) {
            alert("Sayı 6 ya eşitir.");
        } else if (sayi != 6) {
            alert("Sayı 6 ya eşit değildir.");
        }
    </script>

</body>

</html>
