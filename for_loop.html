<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>
    <script>
        var Aslan_Ailesi = new Array("Furkan", "Gözel", "Mehmet", "Medine", "Aslan", "Liza", "Berjin");

        // Herkesin ismini sırası ile yazdır 
        for (var i = 0; i <= Aslan_Ailesi.length - 1; i++) {
            console.log(Aslan_Ailesi[i]);
        }
    </script>
</body>

</html>
