<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>
</head>

<body>
    <script>
        var hafta_Gunleri = 5;
        switch (hafta_Gunleri) {
            case 1:
                console.log("Pazartesi");
                break;
            case 2:
                console.log("Salı");
                break;
            case 3:
                console.log("Çarşamba");
                break;
            case 4:
                console.log("Perşembe");
                break;
            case 5:
                console.log("Cuma");
                break;
            case 6:
                console.log("Cumartesi");
                break;
            case 7:
                console.log("Pazat");
                break;
            default:
                console.log("Girdiğiniz değeri kontrol edimniz...");

        }
    </script>
</body>

</html>
