<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var ad = "Furkan";
        var soyad = "Aslan";
        var Dogum_tarihi = 1999;

        function hesaplama(ad, soyad, dogum_tarihi) // fonksiyon burada kaçadet veri alacağını ifade ederiz ad soyad ...
        {
            //Fonksiyonda yapmak istediğimiz operasyon 
            document.write(ad + " " + soyad + " " + (2022 - dogum_tarihi) + " " + " yasindadir.");

        }
        //fonksiyon çağırmak 
        hesaplama(ad, soyad, Dogum_tarihi);
    </script>

</body>

</html>
